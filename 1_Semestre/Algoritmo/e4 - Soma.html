<body>
    <h3>E4 - Soma de números</h3>
    <p>Faça um programa que leia 3 números e efetue a somado entre eles. 
        Depois exiba o resultado da soma e os números digitados.</p>
    
    <label>N1:</label><input type="text" id="n1"><br>
    <label>N2:</label><input type="text" id="n2"><br>
    <label>N3:</label><input type="text" id="n3"><br>
    <button onclick="somar()">Somar</button>
    <button onclick="comparacao()">Comparação</button>
</body>

<script>
    function somar(){
    var n1 = parseFloat(document.getElementById("n1")   );
    var n2 = parseFloat(document.getElementById("n2").value);
    var n3 = parseFloat(document.getElementById("n3").value);
    var total = n1 + n2 + n3;

    document.write("A soma de "+n1+"+"+n2+"+"+n3+"<br>");
    document.write("É igual a: "+total);
    }
    function comparacao(){
        var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);

        if(n1 > n2){
            document.write("N1 é maior que N2!");
        }else{
            document.write("N1 é menor OU igual a N2!")
        }
    }
</script>
